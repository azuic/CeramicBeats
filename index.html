<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Ceramic Beats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!--  <script src="tiles.js"></script>-->
<!-- partial:index.partial.html -->
<!--<div class="progress yellow">-->
<!--    <div class="indeterminate white"></div>-->
<!--  <span class="loader">CeramicBeat</span>-->
<!--  </div>-->
  <div class="title" style="position: absolute; background-color: #111111; z-index: 100; bottom:10%; right:8%">
    <span>Ceramic Beats</span>
  </div>
  <div class="app" style="display: none;">

    <div class="sequencer">
      <div class="steps"></div>
    </div>
    <a class="regenerate btn-floating btn-large waves-effect waves-light yellow darken-2 pulse" >
      <i class="material-icons">fast_forward</i>
    </a>
    <div class="controls">
      <div class="control">
        <a class="playpause btn-floating btn-large waves-effect waves-light darken-2 yellow">
          <i class="material-icons play-icon">play_arrow</i>
          <i class="material-icons pause-icon" style="display: none">pause</i>
        </a>
      </div>
      <div class="control">
        <div class="input-field grey-text">
          <select id="pattern-length">
            <option>4</option>
            <option>8</option>
            <option selected>16</option>
            <option>32</option>
          </select>
          Pattern length
        </div>
      </div>
      <div class="control">
        <p class="range-field grey-text">
          <input type="range" id="tempo" min="20" max="240" value="120" step="1"> Tempo
        </p>
      </div>
    </div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/babel-regenerator-runtime@6.5.0/runtime.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@magenta/music@1.1.11/dist/magentamusic.min.js'></script>
<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/web-animations-js@2.3.1/web-animations.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/webmidi@2.0.0/webmidi.min.js'></script><script  src="./script.js"></script>

</body>
</html>
